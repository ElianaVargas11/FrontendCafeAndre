<div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">

            <div class="formulario_mis_datos" >        
                <form  #contactForm="ngForm">        
                    <h4> Nuevo Usuario 
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-person-plus" viewBox="0 0 16 16">
                            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                            <path fill-rule="evenodd" d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"/>
                          </svg>
                    </h4>                
                    <hr>
                    <div>
                        <label >Carnet de Identidad:</label>
                        <input type=number maxlength="10" name="ci"  [(ngModel)]="empleado.ci" required #ci="ngModel"/>
                        <div [hidden]="ci.valid || ci.pristine" class="invalid-feedback" >Valor requerido</div>
                    </div>

                    <div>
                        <label >Nombres:</label>
                        <input type=text name="nombre" maxlength="40" [(ngModel)]="empleado.nombre" required #nombre="ngModel" >
                        <div [hidden]="nombre.valid || nombre.pristine" class="invalid-feedback" >Valor requerido</div>                        
                    </div>

                    <div>
                        <label >Apellidos:</label>
                        <input type=text name="apellidos" maxlength="50" [(ngModel)]="empleado.apellidos">
                    </div>
                    <div>
                        <label >genero:</label>
                        
                        <input type="radio" name="genero" value="Masculino" [(ngModel)]="empleado.genero"> Masculino
                        <input type="radio" name="genero" value="Femenino"   [(ngModel)]="empleado.genero"> Femenino
                    </div>
                    <div>
                        <label style="vertical-align:top">Dirección:</label>
                        <textarea maxlength="240" name="texto" rows="3" [(ngModel)]="empleado.direccion"> </textarea>
                    </div>
                    <div>
                        <label >Celular:</label>
                        <input type=number maxlength="10" name="celular" [(ngModel)]="empleado.celular">
                    </div>                    
                    
                    <div>
                        <label >Rol:</label>
                        <input type="radio" name="rol" value="administrador" [(ngModel)]="empleado.rol" > Administrador 
                        <input type="radio" name="rol" value="cajero" [(ngModel)]="empleado.rol"> Cajero
                    </div>                    
                    
                    <div>
                        <label >Usuario:</label>
                        <input type=text maxlength="15" name="usuario" [(ngModel)]="empleado.usuario">                        
                    </div>                    
                    <div>
                        <label >Contraseña: </label>
                        <input type=password maxlength="15" name="Contraseña" [(ngModel)]="empleado.usuariopass">                        
                    </div>                    
                    
                      
                    <div>
                        <label >Estado ACTIVO:</label>
                        <input type="radio" name="activo" value="si" [(ngModel)]="empleado.activo" checked > Si
                        <input type="radio" name="activo" value="no" [(ngModel)]="empleado.activo"> No
                    </div>   

                    <div>   

                        <button (click)="actualizar_empleado(empleado)" >
                            Registrar nuevo usuario
                        </button>
            
                    </div>	
                </form>        
                
            </div>
