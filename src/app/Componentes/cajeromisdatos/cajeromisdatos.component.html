<div style="background-color: #7e634e;">                 
    <div class="row">
        <div class="col-2">
           <br>
           <br>
        </div>             
</div>
</div>

<div>
    <br>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            

            <div class="formulario_mis_datos" >        
                <form >        
                   
                    <h4>Mis datos </h4>                
                    <hr>
                
                    <div>
                        <label >Usuario:</label>
                        <input type=text name="usuario" [(ngModel)]="empleado.usuario" readonly>                        
                    </div>    
                    <div>
                        <label >Carnet de Identidad:</label>
                        <input type=number maxlength="10" name="ci"  [(ngModel)]="empleado.ci" required #ci="ngModel" readonly/>
                        <div [hidden]="ci.valid || ci.pristine" class="invalid-feedback" >Valor requerido</div>
                    </div>
              
                    <div>
                        <label >Nombres:</label>
                        <input type=text name="nombre"  maxlength="40" [(ngModel)]="empleado.nombre" required #nombre="ngModel"  readonly>
                        <div [hidden]="nombre.valid || nombre.pristine" class="invalid-feedback" >Valor requerido</div>                        
                    </div>
              
                    <div>
                        <label >Apellidos:</label>
                        <input type=text name="apellidos"  maxlength="50" [(ngModel)]="empleado.apellidos" readonly>
                    </div>
                    <div>
                        <label >genero:</label>
                        
                        <input type="radio" name="genero" value="Masculino" [(ngModel)]="empleado.genero" checked disabled> Masculino
                        <input type="radio" name="genero" value="Femenino"   [(ngModel)]="empleado.genero" disabled> Femenino
                    </div>
                    <div>
                        <label style="vertical-align:top">Dirección:</label>
                        <textarea name="texto" rows="3"  maxlength="240" [(ngModel)]="empleado.direccion"> </textarea>
                    </div>
                    <div>
                        <label >Celular:</label>
                        <input type=number name="celular"  maxlength="8" [(ngModel)]="empleado.celular">
                    </div>                    
                    
                    <div>
                        <label >Rol:</label>
                        <input type="radio" name="rol" value="administrador" [(ngModel)]="empleado.rol" checked  disabled> Administrador 
                        <input type="radio" name="rol" value="cajero" [(ngModel)]="empleado.rol" disabled> Cajero
                    </div>                    
                    
                   
                    
                    <div>
                        <label >Estado ACTIVO:</label>
                        <input type="radio" name="activo" value="si" [(ngModel)]="empleado.activo" checked  disabled > Si
                        <input type="radio" name="activo" value="no" [(ngModel)]="empleado.activo" disabled> No
                    </div>   
                              
                    <div>
                        <div>
                            <label >Contraseña:</label>
                            <input type="password" name="Contraseña" [(ngModel)]="empleado.usuariopass">                        
                        </div>   
                        

                        <button (click)="actualizar_empleado(empleado)" >
                            Actualizar
                        </button>
            
                    </div>


                </form>        
            </div>
            
            





        </div>
    </div>
</div>
