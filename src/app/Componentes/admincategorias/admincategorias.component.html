<div>
    <div class="row">
        <div class="col-4"></div>

        <div class="col-4">
            <br>

            <div class="container">
                <div class="card">
                  <div class="card-header">
                    <h4>Categorias menu Caf√© Andre</h4>
                  </div>
                  <div class="card-body">
                    <table class="table table-hover" width="70%" align="center">
                        <thead>
                          <tr >
                            <th><small>Id</small></th>
                            <th><small>CATEGORIA</small></th>
                            <th align="center"><small>HABILITADA</small></th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>

                            <td><small> {{categoria.categoriaprod}}</small></td>                                                      
                            <td align="center"><small> {{categoria.activo}}</small></td>

                            <td align="center"><small>
                                
                              <button (click)="editar_categoria(categoria)"  class="btn btn-warning">Editar</button>

                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                </div>
              </div>
            
        </div>
        <div class="col-1"></div>
        <div class="col-2" >
            <br><br>
            <button (click)="categoria_nuevo()"  class="btn btn-success">
